# Coverage Scoring Rules for Deep Explore V2.1
# Simplified: 3 depth levels + automatic fear detection

scoring:
  # Core exploration metrics (always apply)
  core:
    dimension_discovered: 2.0
    option_enumerated: 1.0
    unknown_unknown_surfaced: 1.5
    assumption_falsified: 1.0
    consequence_verified: 1.0
    consequence_assumed: 0.3
    boundary_identified: 0.5
    causal_relationship_mapped: 0.5
    premortem_cause_found: 0.3
    black_swan_identified: 0.3

  # Fear analysis metrics (apply when fear_analysis = on, auto-detected)
  fear_analysis:
    fear_classified: 0.5
    false_wall_identified: 1.0
    true_wall_confirmed: 1.0
    controllable_concern_found: 0.5
    success_path_discovered: 1.5
    comparable_analyzed: 0.5

# Thresholds by depth level
thresholds:
  quick:
    comprehensive: 12
    adequate: 8
    partial: 4
    insufficient: 0
    max_iterations: 1
    dimensions_target: 3
    options_analyzed: 2
    description: "Szybka eksploracja - podstawy w 10-20 min"

  standard:
    comprehensive: 25
    adequate: 15
    partial: 8
    insufficient: 0
    max_iterations: 3
    dimensions_target: "4-6"
    options_analyzed: "3-5"
    description: "Pełna eksploracja - 45-90 min"

  deep:
    comprehensive: 35
    adequate: 25
    partial: 15
    insufficient: 0
    max_iterations: 10  # effectively unlimited
    dimensions_target: "all viable"
    options_analyzed: "all viable"
    description: "Głęboka eksploracja - 2-4 godziny"

# Fear analysis modifier
# When auto-detected, thresholds increase by this amount
fear_analysis_bonus: 5

# Calculation formula
calculation: |
  C = (dimensions × 2)
    + (options × 1)
    + (verified_consequences × 1)
    + (assumed_consequences × 0.3)
    + (unknown_unknowns × 1.5)
    + (falsified_assumptions × 1)
    + (boundaries × 0.5)
    + (causal_relationships × 0.5)
    + (premortem_causes × 0.3)
    + (black_swans × 0.3)

  # When fear_analysis = on (auto-detected), add:
    + (fears_classified × 0.5)
    + (false_walls_identified × 1)
    + (true_walls_confirmed × 1)
    + (controllable_concerns × 0.5)
    + (success_paths_discovered × 1.5)
    + (comparables_analyzed × 0.5)
