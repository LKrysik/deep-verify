## How to Use Archetypes

### During Exploration

After each phase, quick-check:

```
□ DA-001: Do we have >2 options per dimension?
□ DA-002: Are we sure we're solving the right problem?
□ DA-003: Are past investments influencing us?
□ DA-004: Are we overweighting recent/visible options?
□ DA-005: Did we explore before optimizing?
□ DA-006: Are we exploring too long?
□ DA-007: Is this a real choice or predetermined?
□ DA-008: If options seem equal, what are we missing?
□ DA-009: Have we stress-tested with premortem?
□ DA-010: Is there suppressed disagreement?
□ DA-011: Are we deferring to authority without evidence?
□ DA-012: Has scope drifted from original frame?
```

### When Archetype Detected

1. **Name it:** "We might be in False Dichotomy"
2. **Evidence:** "Because we only have 2 options listed"
3. **Apply check:** "Let's generate third option before proceeding"
4. **Document:** Note in exploration record

