## DA-003: Sunk Cost Anchor

**Pattern:** Past investments influence decision when they shouldn't.

**Signals:**
- "We've already invested X in this approach"
- "We can't abandon Y after all that work"
- "The team learned Z, we should use it"

**Reality:**
- Past costs are gone regardless of decision
- Only future costs and benefits matter
- Skills/investments that don't serve future are liabilities

**Check:**
"If we started fresh today with no history, what would we choose?"

**Examples:**
- Continuing with bad vendor because of integration effort
- Keeping legacy system because of rewrite cost (ignoring ongoing maintenance)

---

## DA-004: Availability Heuristic

**Pattern:** Recent or vivid options dominate consideration.

**Signals:**
- Option chosen because "everyone is using it"
- Recent conference talk influenced choice
- Competitor's visible choice drives yours

**Reality:**
- Popular ≠ right for you
- Visible ≠ most common
- Recent ≠ proven

**Check:**
"Are we overweighting options we've heard about recently? What options existed 5 years ago that are still valid?"

**Examples:**
- Choosing Kubernetes because of hype when simpler works
- Selecting AI solution because of news coverage

---

## DA-005: Premature Optimization

**Pattern:** Optimizing before understanding.

**Signals:**
- Deep analysis of option details before exploring option space
- "Let me explain why A is better than B" before finding C, D, E
- Convergence before divergence complete

**Reality:**
- Can't optimize if you haven't explored
- Deep optimization of wrong option = waste
- Explore before exploit

**Check:**
"Have we completed Phase 1 (MAP) before diving into details? Is Coverage Score adequate?"

**Examples:**
- Optimizing database schema before validating data model
- A/B testing button colors before validating product-market fit

---

## DA-006: Analysis Paralysis

**Pattern:** Endless exploration, never converging.

**Signals:**
- Coverage Score keeps growing but decision not made
- "We need to explore one more option"
- Fear of closing options

**Reality:**
- Decision has cost, but so does delay
- Perfect information never available
- At some point, must decide with uncertainty

**Check:**
"Is additional exploration providing proportional value? Have we set decision criteria upfront?"

**Mitigation:**
- Set exploration time limit before starting
- Define "good enough" Coverage Score
- Remember: reversible decisions can be made faster

