# Decision Archetypes

Common patterns in decision spaces that often lead to suboptimal outcomes.
Use to check if your exploration has fallen into a known trap.

---

## DA-001: False Dichotomy

**Pattern:** Only 2 options presented when more exist.

**Signals:**
- "Should we do A or B?"
- "The choice is between X and Y"
- "Either we [option1] or we [option2]"

**Reality:**
- There's almost always a third (or fourth, or fifth) option
- Often C = hybrid of A and B
- Often D = reframe that makes A/B irrelevant

**Check:** 
"Have we found at least 4 options? If only 2, what's the third way?"

**Examples:**
- "Build or buy?" → Also: partner, acquire, open-source, hybrid
- "Python or Java?" → Also: Go, Rust, TypeScript, multiple languages

---

## DA-002: Local Optimum Trap

**Pattern:** Best option within current frame, but frame is wrong.

**Signals:**
- Quick consensus on "obviously best" option
- No consideration of whether question is right
- Optimization of details before validating direction

**Reality:**
- Best answer to wrong question is still wrong
- Reframing often reveals better options entirely
- "Best database" irrelevant if you shouldn't use a database

**Check:**
"Are we solving the right problem? What if we stepped back one level?"

**Examples:**
- "Best email marketing tool" when you should question email marketing
- "Fastest algorithm" when you should question if computation is needed

