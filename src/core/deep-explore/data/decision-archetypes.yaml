## DA-007: Hobson's Choice

**Pattern:** Fake choice where only one real option exists.

**Signals:**
- All other options quickly eliminated by "constraints"
- Single vendor/approach presented as "only one that works"
- Options that no reasonable person would choose listed for completeness

**Reality:**
- If there's truly only one option, you don't need Deep Explore
- More often, constraints are artificial
- Single-option scenarios should be challenged hard

**Check:**
"Are the 'constraints' that eliminate options truly hard? Who benefits from this being a single-option situation?"

**Examples:**
- Vendor claims only their solution meets requirements
- Internal champion pre-eliminates competitors

---

## DA-008: Buridan's Ass

**Pattern:** Options appear equal, decision paralyzed.

**Signals:**
- "Both options seem about the same"
- Long deliberation between similar choices
- Coin-flip considered

**Reality:**
- They're probably not equal - you haven't found the difference
- Even if equal, decide fast (opportunity cost of delay)
- If truly equal, either is fine - pick and move on

**Check:**
"What criteria would reveal a difference? If truly equal, what's the cost of delay vs. picking one?"

**Examples:**
- Choosing between two similar cloud providers
- Selecting between comparable candidates

---

## DA-009: Optimism Bias

**Pattern:** Best-case assumptions throughout.

**Signals:**
- All estimates are "if everything goes well"
- Risks mentioned but discounted
- "We're better than average" assumption

**Reality:**
- Things usually don't go well
- Your project is probably not exceptional
- Premortem finds the optimism hiding

**Check:**
"Have we run Premortem (#21)? What would a pessimist say about our assumptions?"

---

## DA-010: Groupthink Convergence

**Pattern:** Social pressure toward consensus hides valid options.

**Signals:**
- Quick agreement without dissent
- "Everyone thinks X is best"
- Minority views not explored

**Reality:**
- Disagreement often indicates unexplored territory
- Consensus can be pressure, not correctness
- Devil's advocate reveals hidden options

**Check:**
"What would someone who disagrees say? Why might the minority view be right?"

---

## DA-011: Authority Anchor

**Pattern:** Expert or leader opinion accepted without exploration.

**Signals:**
- "The CTO said we should use X"
- "Industry experts recommend Y"
- Exploration skipped because authority decided

**Reality:**
- Experts can be wrong
- Their context may differ from yours
- Authority opinion is input, not conclusion

**Check:**
"If the authority was wrong, how would we know? What's their evidence?"

---

## DA-012: Scope Creep Drift

**Pattern:** Abstraction level shifts during exploration.

**Signals:**
- Started strategic, now discussing implementation details
- Started with one decision, now exploring three
- Dimensions keep multiplying

**Reality:**
- Different levels need different explorations
- Mixing levels creates confusion
- Scope discipline enables completion

**Check:**
"Are we still at the abstraction level we set in Frame? If scope has grown, should we split into multiple explorations?"

