## Coverage Score Adjustments

When archetype is detected and addressed:

| Archetype Found & Addressed | Points |
|-----------------------------|--------|
| False Dichotomy → found new options | +1 per new option |
| Local Optimum → reframed problem | +2 |
| Sunk Cost → removed from consideration | +0.5 |
| Hobson's Choice → challenged constraints | +1 per option recovered |
| Scope Creep → refocused | No points, but enables completion |
