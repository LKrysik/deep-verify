# Deep Cognitive â€” Agent Working Memory Template
# This is a template for agent-main.yaml
# Will be populated when project is initialized

agent:
  id: agent-main
  type: orchestrator
  created: null  # Set on init

# Current assignment
current_task:
  id: null
  started: null

# Working memory (task-specific, enables resumability)
working_memory:
  task_id: null

  # What I'm currently thinking about
  focus:
    topic: null
    sub_topic: null

  # Loaded context (what's in my "head")
  loaded_context: []
  # Example:
  # - source: docs/idea.md
  #   summary: "Problem statement and target user"
  #   key_points:
  #     - "Key point 1"
  #     - "Key point 2"

  # My current thinking
  reasoning_state:
    hypothesis: null
    evidence_for: []
    evidence_against: []
    confidence: 0.0

  # Questions I need answered
  open_questions: []
  # Example:
  # - question: "What's the team's experience with X?"
  #   status: pending | asked_user | answered
  #   asked_at: null
  #   answer: null

  # Things I've decided (tentatively)
  tentative_decisions: []
  # Example:
  # - decision: "Use REST API"
  #   confidence: 0.8
  #   rationale: "Team familiarity"

  # Things to remember for later
  notes: []

# Session history (for this agent)
sessions: []
# Example:
# - date: 2026-02-01
#   tasks_worked: [task-001]
#   operations_performed: [deep-challenge]

# Learned preferences (agent-specific)
learned: []
# Example:
# - "User prefers simple solutions"
# - "Budget is a constraint"
