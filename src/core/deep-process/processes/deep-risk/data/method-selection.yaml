# Method categories for targeted assessment
targeted_assessments:
  security_focused:
    description: "Focus on security and threat risks"
    primary_methods:
      - "103_Threat_Modeling_STRIDE"
      - "102_Failure_Mode_Enumeration"
      - "109_Blind_Spot_Interrogation"
      - "403_Defense_in_Depth"

  dependency_focused:
    description: "Focus on external dependencies and integrations"
    primary_methods:
      - "104_Dependency_Risk_Discovery"
      - "304_Concentration_Risk_Detection"
      - "303_Common_Mode_Failure"
      - "108_Boundary_Risk_Scan"

  timeline_focused:
    description: "Focus on schedule and delivery risks"
    primary_methods:
      - "111_Temporal_Risk_Archaeology"
      - "202_Exposure_Window_Analysis"
      - "105_Assumption_Torture"
      - "406_Contingency_Trigger_Design"

  architectural_focused:
    description: "Focus on system design risks"
    primary_methods:
      - "003_System_Characterization"
      - "301_Risk_Cascade_Mapping"
      - "306_Critical_Path_Severance"
      - "207_Stability_Basin_Mapping"

# Phase-specific guidance
phase_guidance:
  GROUND:
    purpose: "Establish framing and context"
    skip_if: "Rushing to identify before understanding context"
    key_insight: "Where you start shapes what you find"

  IDENTIFY:
    purpose: "Find risks systematically"
    vertical: "Deep in specific categories"
    horizontal: "Broad across boundaries"
    balance: "Need both depth and breadth"

  QUANTIFY:
    purpose: "Score and prioritize"
    key_insight: "Don't skip flags (FAT_TAIL, NON_ERGODIC)"
    trap: "False precision - better approximately right than precisely wrong"

  INTERACT:
    purpose: "Find risk relationships"
    key_insight: "Individual risks acceptable, portfolio may not be"
    trap: "Treating risks as independent when correlated"

  MITIGATE:
    purpose: "Respond to risks"
    key_insight: "Strategy selection matters more than execution details"
    trap: "Treating all risks the same (all TREAT)"

  MONITOR:
    purpose: "Ongoing vigilance"
    key_insight: "Leading indicators beat lagging indicators"
    trap: "Alert fatigue from bad monitoring"

  META:
    purpose: "Check the checkers"
    key_insight: "Process itself can be source of risk"
    trap: "Skipping this phase due to 'process fatigue'"
