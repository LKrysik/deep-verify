# Deep-Risk Method Selection Guide
# Defines which methods to use at each depth level

version: "1.0.0"
description: |
  Not every risk assessment needs every method.
  Select depth based on project criticality, timeline, and resources.

depth_levels:
  quick:
    name: "Quick Assessment"
    duration: "1-2 hours"
    use_when:
      - "Low-stakes internal project"
      - "Early exploration phase"
      - "Time-constrained situations"
      - "Frequent lightweight checks"

    methods:
      GROUND:
        - "002_Uncertainty_Classification"  # Basic framing

      IDENTIFY:
        - "101_Risk_Taxonomy_Scan"          # Category sweep
        - "105_Assumption_Torture"          # Quick assumption check

      QUANTIFY:
        - "201_Five_Dimension_Scoring"      # Basic scoring only

      INTERACT:
        - "304_Concentration_Risk_Detection" # SPOFs only

      MITIGATE:
        - "401_Four_T_Classification"       # Basic strategy

      MONITOR:
        - "503_Escalation_Protocol"         # Basic escalation

      META: []  # Skip for quick

    output: "Risk register with top 10 prioritized risks"

  standard:
    name: "Standard Assessment"
    duration: "4-8 hours"
    use_when:
      - "Typical projects"
      - "Medium stakes"
      - "Normal delivery timelines"
      - "Client-facing work"

    methods:
      GROUND:
        - "001_Risk_Genesis_Model"
        - "002_Uncertainty_Classification"
        - "003_System_Characterization"

      IDENTIFY:
        - "101_Risk_Taxonomy_Scan"
        - "102_Failure_Mode_Enumeration"
        - "104_Dependency_Risk_Discovery"
        - "105_Assumption_Torture"
        - "106_Historical_Pattern_Matching"
        - "108_Boundary_Risk_Scan"

      QUANTIFY:
        - "201_Five_Dimension_Scoring"
        - "203_Cost_Estimation"
        - "206_Ergodicity_Test"

      INTERACT:
        - "301_Risk_Cascade_Mapping"
        - "302_Risk_Correlation_Matrix"
        - "304_Concentration_Risk_Detection"

      MITIGATE:
        - "401_Four_T_Classification"
        - "402_Mitigation_Cost_Benefit"
        - "403_Defense_in_Depth"
        - "405_Residual_Risk_Assessment"

      MONITOR:
        - "501_Leading_Indicator_Identification"
        - "502_Review_Cadence_Design"
        - "503_Escalation_Protocol"

      META:
        - "601_Cognitive_Bias_Audit"
        - "603_Portfolio_Risk_View"

    output: "Full risk register with mitigations and monitoring plan"

