# BMM Process Manifest
# Minimal metadata - workflow.md is the source of truth

id: bmm
version: "3.0"
domain: product-development
description: "Business Motivation Model - From Idea to Working Product"

# Source of truth - self-contained executable
workflow: workflow.md

# Configuration
config: config.yaml

# Agents (optional, with contracts)
agents:
  index: agents/_index.yaml
  files:
    - agents/analyst.md
    - agents/pm.md
    - agents/architect.md
    - agents/ux-designer.md
    - agents/dev.md
    - agents/sm.md
    - agents/quinn.md

# Workflows by phase
workflows:
  phase-1-analysis:
    - workflows/1-analysis/research/workflow.md
    - workflows/1-analysis/create-product-brief/workflow.md
  phase-2-planning:
    - workflows/2-plan-workflows/create-prd/workflow.md
    - workflows/2-plan-workflows/create-ux-design/workflow.md
  phase-3-solutioning:
    - workflows/3-solutioning/create-architecture/workflow.md
    - workflows/3-solutioning/create-epics-and-stories/workflow.md
    - workflows/3-solutioning/check-implementation-readiness/workflow.md
  phase-4-implementation:
    - workflows/4-implementation/sprint-planning/workflow.yaml
    - workflows/4-implementation/sprint-status/workflow.yaml
    - workflows/4-implementation/create-story/workflow.yaml
    - workflows/4-implementation/dev-story/workflow.yaml
    - workflows/4-implementation/code-review/workflow.yaml
    - workflows/4-implementation/correct-course/workflow.yaml
    - workflows/4-implementation/retrospective/workflow.yaml

# File structure reference
paths:
  workflows: workflows/
  agents: agents/
  data: data/
  schemas: schemas/
