code: dv
name: "Deep Verify"
description: "Modular verification workflow with 18 tiered methods, 24 impossibility patterns, and cumulative evidence scoring"
header: "Deep Verify: Systematic Artifact Verification"
subheader: "Bias-aware, quote-grounded verification producing REJECT/ACCEPT/UNCERTAIN verdicts"
default_selected: false

# Variables from Core Config inserted:
## user_name
## communication_language
## document_output_language
## output_folder

dv_reports_output_folder:
  prompt: "Where should verification reports be saved?"
  default: "{output_folder}/deep-verify-reports"
  result: "{project-root}/{value}"

dv_pattern_domains:
  prompt:
    - "Which domain-specific pattern libraries should be loaded?"
    - "Core patterns are always included."
  default: []
  required: false
  result: "{value}"
  multi-select:
    - value: "microservices"
      label: "Microservices - Distributed systems, API contracts"
    - value: "iac"
      label: "Infrastructure as Code - Terraform, CloudFormation"
    - value: "fiction"
      label: "Fiction Writing - Narrative consistency, plot"
    - value: "medical-research"
      label: "Medical Research - Clinical trials, regulatory"
    - value: "documentation"
      label: "Documentation - Technical docs vs code"
    - value: "prd"
      label: "Product Requirements - PRDs, feature specs"
    - value: "agile-process"
      label: "Agile Process - Epics, stories, sprints"

dv_default_stakes:
  prompt: "Default stakes level for verifications?"
  default: "medium"
  result: "{value}"
  single-select:
    - value: "low"
      label: "LOW - Minor rework, reversible"
    - value: "medium"
      label: "MEDIUM - Significant rework"
    - value: "high"
      label: "HIGH - Major damage, safety, reputation"
